<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Progress Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .tab-btn {
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab-btn.active {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .tab-content.active {
            display: block;
        }

        .user-section {
            margin-bottom: 30px;
        }

        .user-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .user-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .user-card {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-5px);
        }

        .user-card h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.5s ease;
        }

        .problem-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .categories-container {
            margin-top: 30px;
        }

        .category-section {
            background: #fff;
            border-radius: 15px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .category-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .category-header:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a42a0);
        }

        .category-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .category-toggle {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .category-content {
            display: none;
        }

        .category-content.active {
            display: block;
        }

        .subcategory-section {
            border-left: 4px solid #667eea;
            margin: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
        }

        .subcategory-header {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #dee2e6;
        }

        .subcategory-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #495057;
        }

        .subcategory-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .difficulty-tabs {
            display: flex;
            background: #fff;
            border-bottom: 1px solid #dee2e6;
        }

        .difficulty-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            border-right: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .difficulty-tab:last-child {
            border-right: none;
        }

        .difficulty-tab.easy {
            color: #155724;
            background: #d4edda;
        }

        .difficulty-tab.medium {
            color: #856404;
            background: #fff3cd;
        }

        .difficulty-tab.hard {
            color: #721c24;
            background: #f8d7da;
        }

        .difficulty-tab.active {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .problems-list {
            padding: 20px;
            background: #fff;
        }

        .problem-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .problem-item:hover {
            border-color: #667eea;
            transform: translateX(10px);
        }

        .problem-info {
            flex: 1;
        }

        .problem-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .problem-meta {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .problem-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .progress-indicators {
            display: flex;
            gap: 8px;
        }

        .user-indicator {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .user-indicator:hover {
            transform: scale(1.1);
        }

        .user-indicator.solved {
            background: #28a745;
        }

        .user-indicator.attempted {
            background: #ffc107;
            color: #333;
        }

        .user-indicator.not-started {
            background: #6c757d;
        }

        .leaderboard {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            border-radius: 15px;
            padding: 25px;
        }

        .leaderboard h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255,255,255,0.7);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s ease;
        }

        .leaderboard-item:hover {
            transform: scale(1.02);
        }

        .rank {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            width: 40px;
        }

        .export-section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
            }
            
            .tab-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 DSA Progress Tracker</h1>
            <p>Track your coding journey with friends!</p>
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab('dashboard')">Dashboard</button>
            <button class="tab-btn" onclick="showTab('problems')">Problems</button>
            <button class="tab-btn" onclick="showTab('leaderboard')">Leaderboard</button>
            <button class="tab-btn" onclick="showTab('export')">Share</button>
        </div>

        <div id="dashboard" class="tab-content active">
            <div class="user-section">
                <h2>Add Team Member</h2>
                <div class="user-input">
                    <input type="text" id="userName" placeholder="Enter your name">
                    <button class="btn" onclick="addUser()">Add User</button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalProblems">0</div>
                    <div class="stat-label">Total Problems</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Team Members</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgProgress">0%</div>
                    <div class="stat-label">Average Progress</div>
                </div>
            </div>

            <div class="users-grid" id="usersGrid">
                <!-- Users will be added here -->
            </div>
        </div>

        <div id="problems" class="tab-content">
            <div class="problem-form">
                <h2>Add New Problem</h2>
                <div class="form-group">
                    <label>Category</label>
                    <select id="problemCategory" onchange="updateSubcategories()">
                        <option value="">Select Category</option>
                        <option value="Arrays and Strings">Arrays and Strings</option>
                        <option value="Linked Lists">Linked Lists</option>
                        <option value="Stacks and Queues">Stacks and Queues</option>
                        <option value="Trees and Graphs">Trees and Graphs</option>
                        <option value="Dynamic Programming">Dynamic Programming</option>
                        <option value="Sorting and Searching">Sorting and Searching</option>
                        <option value="Hash Tables">Hash Tables</option>
                        <option value="Recursion and Backtracking">Recursion and Backtracking</option>
                        <option value="Two Pointers">Two Pointers</option>
                        <option value="Math and Logic">Math and Logic</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Subcategory</label>
                    <select id="problemSubcategory">
                        <option value="">Select Subcategory</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Problem Title</label>
                    <input type="text" id="problemTitle" placeholder="e.g., Two Sum">
                </div>
                <div class="form-group">
                    <label>Source</label>
                    <input type="text" id="problemSource" placeholder="e.g., LeetCode, HackerRank">
                </div>
                <div class="form-group">
                    <label>Problem URL</label>
                    <input type="url" id="problemUrl" placeholder="https://leetcode.com/problems/two-sum/">
                </div>
                <div class="form-group">
                    <label>Difficulty</label>
                    <select id="problemDifficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="problemNotes" placeholder="Any additional notes or hints..."></textarea>
                </div>
                <button class="btn" onclick="addProblem()">Add Problem</button>
            </div>

            <div class="categories-container" id="categoriesContainer">
                <!-- Categories will be rendered here -->
            </div>
        </div>

        <div id="leaderboard" class="tab-content">
            <div class="leaderboard">
                <h2>🏆 Leaderboard</h2>
                <div id="leaderboardList">
                    <!-- Leaderboard items will be added here -->
                </div>
            </div>
        </div>

        <div id="export" class="tab-content">
            <div class="export-section">
                <h2>📤 Share Your Progress</h2>
                <p>Copy and share your progress data with friends!</p>
                <button class="btn" onclick="exportData()">Export Data</button>
                <button class="btn" onclick="document.getElementById('importData').click()">Import Data</button>
                <input type="file" id="importData" accept=".json" style="display: none;" onchange="importData(event)">
                <div id="exportResult" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script>
        let users = [];
        let problems = [];
        
        const categories = {
            "Arrays and Strings": [
                "Basic Array Operations",
                "String Manipulation",
                "Subarray Problems",
                "Matrix Operations",
                "Sliding Window"
            ],
            "Linked Lists": [
                "Basic Operations",
                "Two Pointers",
                "Cycle Detection",
                "Reversal",
                "Merge and Split"
            ],
            "Stacks and Queues": [
                "Basic Stack Operations",
                "Basic Queue Operations",
                "Monotonic Stack",
                "Priority Queue",
                "Deque"
            ],
            "Trees and Graphs": [
                "Binary Trees",
                "Binary Search Trees",
                "Tree Traversal",
                "Graph Traversal",
                "Shortest Path",
                "Minimum Spanning Tree"
            ],
            "Dynamic Programming": [
                "1D DP",
                "2D DP",
                "Knapsack Problems",
                "Longest Common Subsequence",
                "Palindrome Problems"
            ],
            "Sorting and Searching": [
                "Basic Sorting",
                "Binary Search",
                "Search in Rotated Array",
                "Merge Sort Applications",
                "Quick Sort Applications"
            ],
            "Hash Tables": [
                "Basic Hashing",
                "Frequency Counting",
                "Two Sum Variants",
                "Grouping Problems"
            ],
            "Recursion and Backtracking": [
                "Basic Recursion",
                "Permutations",
                "Combinations",
                "N-Queens Problem",
                "Sudoku Solver"
            ],
            "Two Pointers": [
                "Opposite Direction",
                "Same Direction",
                "Three Pointers",
                "Fast and Slow Pointers"
            ],
            "Math and Logic": [
                "Number Theory",
                "Bit Manipulation",
                "Probability",
                "Geometry"
            ]
        };

        function updateSubcategories() {
            const categorySelect = document.getElementById('problemCategory');
            const subcategorySelect = document.getElementById('problemSubcategory');
            const selectedCategory = categorySelect.value;
            
            subcategorySelect.innerHTML = '<option value="">Select Subcategory</option>';
            
            if (selectedCategory && categories[selectedCategory]) {
                categories[selectedCategory].forEach(subcategory => {
                    const option = document.createElement('option');
                    option.value = subcategory;
                    option.textContent = subcategory;
                    subcategorySelect.appendChild(option);
                });
            }
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'leaderboard') {
                updateLeaderboard();
            }
        }

        function addUser() {
            const nameInput = document.getElementById('userName');
            const name = nameInput.value.trim();
            
            if (name && !users.find(u => u.name === name)) {
                users.push({
                    name: name,
                    progress: {},
                    totalSolved: 0
                });
                nameInput.value = '';
                updateDashboard();
                saveData();
            }
        }

        function addProblem() {
            const title = document.getElementById('problemTitle').value.trim();
            const category = document.getElementById('problemCategory').value;
            const subcategory = document.getElementById('problemSubcategory').value;
            const source = document.getElementById('problemSource').value.trim();
            const url = document.getElementById('problemUrl').value.trim();
            const difficulty = document.getElementById('problemDifficulty').value;
            const notes = document.getElementById('problemNotes').value.trim();
            
            if (title && category && subcategory) {
                const problem = {
                    id: Date.now(),
                    title,
                    category,
                    subcategory,
                    source,
                    url,
                    difficulty,
                    notes,
                    dateAdded: new Date().toLocaleDateString()
                };
                
                problems.push(problem);
                
                // Clear form
                document.getElementById('problemTitle').value = '';
                document.getElementById('problemCategory').value = '';
                document.getElementById('problemSubcategory').innerHTML = '<option value="">Select Subcategory</option>';
                document.getElementById('problemSource').value = '';
                document.getElementById('problemUrl').value = '';
                document.getElementById('problemNotes').value = '';
                
                renderCategories();
                updateDashboard();
                saveData();
            }
        }

        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';
            
            // Group problems by category and subcategory
            const groupedProblems = {};
            
            problems.forEach(problem => {
                if (!groupedProblems[problem.category]) {
                    groupedProblems[problem.category] = {};
                }
                if (!groupedProblems[problem.category][problem.subcategory]) {
                    groupedProblems[problem.category][problem.subcategory] = {
                        easy: [],
                        medium: [],
                        hard: []
                    };
                }
                groupedProblems[problem.category][problem.subcategory][problem.difficulty].push(problem);
            });
            
            // Render each category
            Object.keys(groupedProblems).forEach(categoryName => {
                const categorySection = document.createElement('div');
                categorySection.className = 'category-section';
                
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                categoryHeader.onclick = () => toggleCategory(categoryName);
                
                const totalProblems = Object.values(groupedProblems[categoryName])
                    .reduce((sum, subcategory) => {
                        return sum + subcategory.easy.length + subcategory.medium.length + subcategory.hard.length;
                    }, 0);
                
                categoryHeader.innerHTML = `
                    <div>
                        <div class="category-title">${categoryName}</div>
                        <div style="font-size: 0.9rem; opacity: 0.9;">${totalProblems} problems</div>
                    </div>
                    <span class="category-toggle" id="toggle-${categoryName}">▼</span>
                `;
                
                const categoryContent = document.createElement('div');
                categoryContent.className = 'category-content';
                categoryContent.id = `content-${categoryName}`;
                
                // Render subcategories
                Object.keys(groupedProblems[categoryName]).forEach(subcategoryName => {
                    const subcategoryData = groupedProblems[categoryName][subcategoryName];
                    const subcategorySection = document.createElement('div');
                    subcategorySection.className = 'subcategory-section';
                    
                    const totalSubcategoryProblems = subcategoryData.easy.length + subcategoryData.medium.length + subcategoryData.hard.length;
                    
                    subcategorySection.innerHTML = `
                        <div class="subcategory-header" onclick="toggleSubcategory('${categoryName}', '${subcategoryName}')">
                            <div class="subcategory-title">${subcategoryName}</div>
                            <div class="subcategory-stats">
                                <span>Easy: ${subcategoryData.easy.length}</span>
                                <span>Medium: ${subcategoryData.medium.length}</span>
                                <span>Hard: ${subcategoryData.hard.length}</span>
                                <span class="category-toggle" id="toggle-${categoryName}-${subcategoryName}">▼</span>
                            </div>
                        </div>
                        <div class="subcategory-content" id="subcontent-${categoryName}-${subcategoryName}" style="display: none;">
                            <div class="difficulty-tabs">
                                <div class="difficulty-tab easy active" onclick="showDifficulty('${categoryName}', '${subcategoryName}', 'easy')">
                                    Easy (${subcategoryData.easy.length})
                                </div>
                                <div class="difficulty-tab medium" onclick="showDifficulty('${categoryName}', '${subcategoryName}', 'medium')">
                                    Medium (${subcategoryData.medium.length})
                                </div>
                                <div class="difficulty-tab hard" onclick="showDifficulty('${categoryName}', '${subcategoryName}', 'hard')">
                                    Hard (${subcategoryData.hard.length})
                                </div>
                            </div>
                            <div class="problems-list" id="problems-${categoryName}-${subcategoryName}-easy">
                                ${renderProblemsList(subcategoryData.easy)}
                            </div>
                            <div class="problems-list" id="problems-${categoryName}-${subcategoryName}-medium" style="display: none;">
                                ${renderProblemsList(subcategoryData.medium)}
                            </div>
                            <div class="problems-list" id="problems-${categoryName}-${subcategoryName}-hard" style="display: none;">
                                ${renderProblemsList(subcategoryData.hard)}
                            </div>
                        </div>
                    `;
                    
                    categoryContent.appendChild(subcategorySection);
                });
                
                categorySection.appendChild(categoryHeader);
                categorySection.appendChild(categoryContent);
                container.appendChild(categorySection);
            });
        }

        function renderProblemsList(problemsList) {
            if (problemsList.length === 0) {
                return '<p style="text-align: center; color: #6c757d; padding: 20px;">No problems added yet</p>';
            }
            
            return problemsList.map(problem => {
                const userIndicators = users.map(user => {
                    const status = user.progress[problem.id] || 'not-started';
                    const initial = user.name.charAt(0).toUpperCase();
                    return `
                        <div class="user-indicator ${status}" 
                             title="${user.name} - ${status}" 
                             onclick="toggleUserProgress('${user.name}', ${problem.id})">
                            ${initial}
                        </div>
                    `;
                }).join('');
                
                return `
                    <div class="problem-item">
                        <div class="problem-info">
                            <div class="problem-name">${problem.title}</div>
                            <div class="problem-meta">
                                ${problem.source ? `📚 ${problem.source}` : ''}
                                ${problem.url ? ` • <a href="${problem.url}" target="_blank">🔗 View Problem</a>` : ''}
                                ${problem.notes ? ` • 📝 ${problem.notes}` : ''}
                            </div>
                        </div>
                        <div class="problem-actions">
                            <div class="progress-indicators">
                                ${userIndicators}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleCategory(categoryName) {
            const content = document.getElementById(`content-${categoryName}`);
            const toggle = document.getElementById(`toggle-${categoryName}`);
            
            if (content.classList.contains('active')) {
                content.classList.remove('active');
                toggle.textContent = '▼';
            } else {
                content.classList.add('active');
                toggle.textContent = '▲';
            }
        }

        function toggleSubcategory(categoryName, subcategoryName) {
            const content = document.getElementById(`subcontent-${categoryName}-${subcategoryName}`);
            const toggle = document.getElementById(`toggle-${categoryName}-${subcategoryName}`);
            
            if (content.style.display === 'none') {
                content.style.display = 'block';
                toggle.textContent = '▲';
            } else {
                content.style.display = 'none';
                toggle.textContent = '▼';
            }
        }

        function showDifficulty(categoryName, subcategoryName, difficulty) {
            // Hide all difficulty lists
            ['easy', 'medium', 'hard'].forEach(diff => {
                const list = document.getElementById(`problems-${categoryName}-${subcategoryName}-${diff}`);
                const tab = document.querySelector(`[onclick="showDifficulty('${categoryName}', '${subcategoryName}', '${diff}')"]`);
                if (list) list.style.display = 'none';
                if (tab) tab.classList.remove('active');
            });
            
            // Show selected difficulty
            const selectedList = document.getElementById(`problems-${categoryName}-${subcategoryName}-${difficulty}`);
            const selectedTab = document.querySelector(`[onclick="showDifficulty('${categoryName}', '${subcategoryName}', '${difficulty}')"]`);
            if (selectedList) selectedList.style.display = 'block';
            if (selectedTab) selectedTab.classList.add('active');
        }

        function toggleUserProgress(userName, problemId) {
            const user = users.find(u => u.name === userName);
            if (user) {
                const currentStatus = user.progress[problemId] || 'not-started';
                const statusCycle = {
                    'not-started': 'attempted',
                    'attempted': 'solved',
                    'solved': 'not-started'
                };
                
                user.progress[problemId] = statusCycle[currentStatus];
                renderCategories();
                updateDashboard();
                saveData();
            }
        }

        function updateDashboard() {
            const usersGrid = document.getElementById('usersGrid');
            usersGrid.innerHTML = '';
            
            users.forEach(user => {
                const solvedCount = Object.values(user.progress).filter(status => status === 'solved').length;
                const attemptedCount = Object.values(user.progress).filter(status => status === 'attempted').length;
                const totalProblems = problems.length;
                const progressPercent = totalProblems > 0 ? Math.round((solvedCount / totalProblems) * 100) : 0;
                
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <h3>${user.name}</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progressPercent}%"></div>
                    </div>
                    <p>${solvedCount} solved • ${attemptedCount} attempted</p>
                    <p>${progressPercent}% complete</p>
                `;
                usersGrid.appendChild(userCard);
            });
            
            // Update stats
            document.getElementById('totalProblems').textContent = problems.length;
            document.getElementById('totalUsers').textContent = users.length;
            
            const avgProgress = users.length > 0 ? 
                Math.round(users.reduce((sum, user) => {
                    const solved = Object.values(user.progress).filter(status => status === 'solved').length;
                    return sum + (problems.length > 0 ? (solved / problems.length) * 100 : 0);
                }, 0) / users.length) : 0;
            document.getElementById('avgProgress').textContent = avgProgress + '%';
        }

        function updateProblemsGrid() {
            renderCategories();
        }

        function updateUserProgress(userName, problemId, status) {
            const user = users.find(u => u.name === userName);
            if (user) {
                user.progress[problemId] = status;
                updateDashboard();
                renderCategories();
                saveData();
            }
        }

        function updateLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            
            const sortedUsers = [...users].sort((a, b) => {
                const aSolved = Object.values(a.progress).filter(status => status === 'solved').length;
                const bSolved = Object.values(b.progress).filter(status => status === 'solved').length;
                return bSolved - aSolved;
            });
            
            sortedUsers.forEach((user, index) => {
                const solvedCount = Object.values(user.progress).filter(status => status === 'solved').length;
                const attemptedCount = Object.values(user.progress).filter(status => status === 'attempted').length;
                
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <span class="rank">#${index + 1}</span>
                        <div>
                            <strong>${user.name}</strong>
                            <div style="font-size: 14px; color: #666;">
                                ${solvedCount} solved • ${attemptedCount} attempted
                            </div>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size: 1.2rem; font-weight: bold; color: #28a745;">
                            ${solvedCount} 🏆
                        </div>
                    </div>
                `;
                leaderboardList.appendChild(item);
            });
        }

        function exportData() {
            const data = {
                users: users,
                problems: problems,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'dsa-progress.json';
            a.click();
            URL.revokeObjectURL(url);
            
            document.getElementById('exportResult').innerHTML = `
                <div style="background: #d4edda; color: #155724; padding: 15px; border-radius: 10px; margin-top: 15px;">
                    ✅ Data exported successfully! Share the downloaded file with your friends.
                </div>
            `;
        }

        function importData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        users = data.users || [];
                        problems = data.problems || [];
                        
                        updateDashboard();
                        updateProblemsGrid();
                        saveData();
                        
                        document.getElementById('exportResult').innerHTML = `
                            <div style="background: #d4edda; color: #155724; padding: 15px; border-radius: 10px; margin-top: 15px;">
                                ✅ Data imported successfully! Found ${users.length} users and ${problems.length} problems.
                            </div>
                        `;
                    } catch (error) {
                        document.getElementById('exportResult').innerHTML = `
                            <div style="background: #f8d7da; color: #721c24; padding: 15px; border-radius: 10px; margin-top: 15px;">
                                ❌ Error importing data. Please check the file format.
                            </div>
                        `;
                    }
                };
                reader.readAsText(file);
            }
        }

        function saveData() {
            const data = { users, problems };
            // Using in-memory storage only since localStorage is not available
            window.dsaData = data;
        }

        function loadData() {
            if (window.dsaData) {
                users = window.dsaData.users || [];
                problems = window.dsaData.problems || [];
                updateDashboard();
                updateProblemsGrid();
            }
        }

        // Initialize the app
        window.addEventListener('load', () => {
            loadData();
            
            // Add some sample problems to get started
            if (problems.length === 0) {
                const sampleProblems = [
                    {
                        id: 1,
                        title: "Two Sum",
                        category: "Arrays and Strings",
                        subcategory: "Basic Array Operations",
                        source: "LeetCode",
                        url: "https://leetcode.com/problems/two-sum/",
                        difficulty: "easy",
                        notes: "Classic problem - use hash map for O(n) solution",
                        dateAdded: new Date().toLocaleDateString()
                    },
                    {
                        id: 2,
                        title: "Valid Parentheses",
                        category: "Stacks and Queues",
                        subcategory: "Basic Stack Operations",
                        source: "LeetCode",
                        url: "https://leetcode.com/problems/valid-parentheses/",
                        difficulty: "easy",
                        notes: "Use stack to track opening brackets",
                        dateAdded: new Date().toLocaleDateString()
                    },
                    {
                        id: 3,
                        title: "Merge Two Sorted Lists",
                        category: "Linked Lists",
                        subcategory: "Basic Operations",
                        source: "LeetCode",
                        url: "https://leetcode.com/problems/merge-two-sorted-lists/",
                        difficulty: "easy",
                        notes: "Great for learning linked list manipulation",
                        dateAdded: new Date().toLocaleDateString()
                    }
                ];
                
                problems = sampleProblems;
                updateProblemsGrid();
                updateDashboard();
                saveData();
            }
        });
    </script>
</body>
</html>
